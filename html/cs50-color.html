<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS50 - JS Colors</title>

    <script>

        document.addEventListener('DOMContentLoaded', () => { // or: function () {
            // const hello = document.querySelector('#hello');
            const hello = document.getElementById('hello');

            document.querySelector('select').onchange = function () {
                hello.style.color = this.value;
            }

            /* 2
            document.querySelectorAll('button').forEach(button => { // or: function (button) {
                button.onclick = function () {
                    hello.style.color = button.dataset.color;
                }
            })
            
            /* 1
            document.querySelector('#red').onclick = function () {
                hello.style.color = 'red';
            }
            document.querySelector('#blue').onclick = function () {
                hello.style.color = 'blue';
            }
            document.querySelector('#green').onclick = function () {
                hello.style.color = 'green';
            }
            */
        })
    </script>
</head>

<body>
    <h1 id="hello">Hellyeah!</h1>
    <select>
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue </option>
    </select>

    <!-- 2
    <button data-color="red">Red</button>
    <button data-color="blue">Blue</button>
    <button data-color="green">Green</button>
    -->

    <!-- 1
    <button id="red">Red</button>
    <button id="blue">Blue</button>
    <button id="green">Green</button>
    -->
</body>

</html>
