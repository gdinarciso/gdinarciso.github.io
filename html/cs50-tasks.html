<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Narciso Sbrissa Grimaldi - CS50 Tasks</title>

    <link rel="shortcut icon" type="image/png" href="/image/favicon.png" />
    <link rel="stylesheet" href="/css/template.css" />

    <style>
      /* STYLE HERE */
    </style>
  </head>
  <body>
    <header>
      <h1 id="title"></h1>
    </header>

    <article>
      <ul id="tasks"></ul>
      <form>
        <input id="task" type="text" placeholder="New task" />
        <input id="submit" type="submit" />
      </form>
    </article>

    <footer></footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const button = document.querySelector("#submit");
        const tasks = document.querySelector("#tasks");
        const task = document.querySelector("#task");

        //without it, the user is allow to insert empty tasks
        button.disabled = true;

        //if the input task has content in it, give access to the button
        task.onkeyup = () => {
          if (task.value.length > 0) {
            button.disabled = false;
          } else {
            button.disabled = true;
          }
        };

        document.querySelector("form").onsubmit = () => {
          const taskvalue = document.querySelector("#task").value;
          const li = document.createElement("li");

          li.innerHTML = taskvalue;
          tasks.append(li);

          //without it, the input field is gonna retain the previous value
          document.querySelector("#task").value = "";

          //after insertion, disabled the button
          button.disabled = true;

          return false;
        };
      });
    </script>

    <script src="/js/title.js"></script>
  </body>
</html>
