    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
      article {
        margin: 0;
        padding: 0.75rem;
        border: none;
        border-radius: 0;
        outline-offset: 0;
      }
      .doggos-btn {
        margin: 1em 0 2em;
        padding: 1em;
        font-size: 1.5em;
        font-family: Haettenschweiler, "Arial Narrow Bold", sans-serif;
        float: right;
      }
      img {
        width: 100%;
        box-shadow: 0 0 10px 4px rgba(0, 0, 0, 0.8);
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="title"></h1>
    </header>

    <article class="doggos"></article>

    <footer>
      <button class="doggos-btn">Give me Doggos!</button>

      <section class="icons">
        <a href="https://github.com/gdinarciso"><i class="fab fa-github"></i></a>
        <a href="https://au.linkedin.com/in/narciso-sbrissa-grimaldi-4984251a2"><i class="fab fa-linkedin-in"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
        <a href=""><i class="fab fa-facebook"></i></a>
        <a href="mailto:narciso.sbgr@gmail.com"><i class="fas fa-envelope"></i></a>
      </section>

      <section class="name">
        <p>Narciso Sbrissa Grimaldi</p>
      </section>

      <section class="rights">
        <p><i class="far fa-copyright"></i> 2021. Made with <i class="fa fa-heart" title="LOVE"></i> and <i class="fa fa-brain" title="DEEP WORK"></i> in Sydney, Australia.</p>
      </section>
    </footer>

    <script src="/js/title.js"></script>
    <script>
      const DOG_URL = "https://dog.ceo/api/breeds/image/random";
      //   API that we're request from
      const doggos = document.querySelector(".doggos");

      function addNewDoggo() {
        const promise = fetch(DOG_URL);
        promise
          .then(function (response) {
            const processingPromise = response.json();
            return processingPromise;
          })
          .then(function (processedResponse) {
            const img = document.createElement("img");
            img.src = processedResponse.message;
            img.alt = "Cute doggo";
            doggos.appendChild(img);
          });
      }
      document.querySelector(".doggos-btn").addEventListener("click", addNewDoggo);
    </script>
  </body>
</html>
