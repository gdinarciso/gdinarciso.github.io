<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="index.html"><img width="150" src="google.png"></a>
    <form action="https://www.google.com/search?as_q=&as_epq=&as_oq=&as_eq=&">
        <div class="grid-con">
            <div class="grid-it">all these words:</div>
            <div class="grid-it"><input autofocus class="q-ad" name="as_q" type="text"></div>

            <div class="grid-it">this exact word or phrase:</div>
            <div class="grid-it"><input class="q-ad" name="as_epq" type="text"></div>

            <div class="grid-it">any of these words:</div>
            <div class="grid-it"><input class="q-ad" name="as_oq" type="text"></div>

            <div class="grid-it">none of these words:</div>
            <div class="grid-it"><input class="q-ad" name="as_eq" type="text"></div>

            <div class="grid-it"></div>
            <div class="grid-it"><input class="button" value="Advanced Search" type="submit"></div>
        </div>
    </form>
</body>

</html>
