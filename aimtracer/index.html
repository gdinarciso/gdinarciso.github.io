<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AimTracer</title>
    <link rel="stylesheet" href="parallax.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>@import url('https://fonts.googleapis.com/css2?family=El+Messiri:wght@600&family=Coustard&family=Open+Sans+Condensed:wght@300&family=Play&display=swap');</style>
    <script src="include.js" type="text/javascript"></script>
</head>
<body>

    <div class="logoBg">
        <div class="logoDiv">
            <div class="logo" title="Aimtracer">
                <img id="logoCenter" src="logocenter.png">
                <img id="logoAround" src="logoaround.png">
            </div>
            <h1>AimTracer</h1>
            <p>computer solutions</p>
            <a id="arrow" onclick="scrowDown()"><span></span></a>
        </div>
    </div>

    <div class="tabButton">
        <button class="button" onclick="openHardware()">Hardware</button>
        <button class="button" onclick="openSoftware()">Software</button>
        <button class="button" onclick="openNetwork()">Network</button>
    </div>

    <div class="email">
        <a href="mailto:aimtracer@gmail.com">ask for your quote now!</a>
    </div>

    <div id="hardware" class="side">
        <a href="javascript:void(0)" class="closebtn" onclick="closeHardware()">&times;</a>
        <div class="sideCaption">
            <div class="sideText">
                <div include="hardware.html"></div>
            </div>
        </div>
    </div>

    <div id="software" class="side">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSoftware()">&times;</a>
        <div class="sideCaption">
            <div class="sideText">
                <div include="software.html"></div>
            </div>
        </div>
    </div>

    <div id="network" class="side">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNetwork()">&times;</a>
        <div class="sideCaption">
            <div class="sideText">
                <div include="network.html"></div>
            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
    <script>includeHTML();</script>
    
</body>
</html>
