<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AimTracer</title>
    <link rel="stylesheet" href="parallax.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>@import url('https://fonts.googleapis.com/css2?family=El+Messiri:wght@600&family=Coustard&family=Open+Sans+Condensed:wght@300&family=Play&display=swap');</style>
    <script src="include.js" type="text/javascript"></script>
</head>
<body>

    <div class="logoBg">
        <div class="logoDiv">
            <div class="logo" title="Aimtracer">
                <img id="logoCenter" src="logocenter.png">
                <img id="logoAround" src="logoaround.png">
            </div>
            <h1>AimTracer</h1>
            <p>computer solutions</p>
            <a id="arrow" onclick="scrowDown()"><span></span></a>
        </div>
    </div>

    <div class="tabButton">
        <button class="button" onclick="openHardware()">Hardware</button>
        <button class="button" onclick="openSoftware()">Software</button>
        <button class="button" onclick="openNetwork()">Network</button>
    </div>

    <div class="email">
        <!--<marquee behavior="slide" loop="" direction="right" scrollamount="50">-->
            <a href="mailto:aimtracer@gmail.com">ask for your quote now!</a>
        <!--</marquee>-->
    </div>

    <div id="hardware" class="side">
        <a href="javascript:void(0)" class="closebtn" onclick="closeHardware()">&times;</a>
        <div class="sideCaption">
            <div class="sideText">
                <div class="card">
                    <img src="cardPcbuild.jpg">
                    <h2>PC Build</h2>
                    <p class="cardDetails" onclick="openHardware1()">details</p>
                </div>
                <div id="hardware1" class="sideItem">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeHardware1()">&times;</a>
                    <div class="sideItemCaption">
                        <div class="sideItemText">
                            <div include="hardware1.html"></div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <img src="cardTroubleshooting.jpg">
                    <h2>Troubleshooting</h2>
                    <p>Finding to solve the problem</p>
                </div>
            </div>
        </div>
    </div>

    <div id="software" class="side">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSoftware()">&times;</a>
        <div class="sideCaption">
            <div class="sideText">
                
                <div class="card">
                    <img src="cardSoftware.jpg">
                    <h2>Operational System</h2>
                    <p class="cardDetails" onclick="openSoftware1()">details</p>
                </div>
                <div id="software1" class="sideItem">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeSoftware1()">&times;</a>
                    <div class="sideItemCaption">
                        <div class="sideItemText">
                            <div include="software1.html"></div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <img src="cardServers.jpg">
                    <h2>Servers</h2>
                    <p class="cardDetails" onclick="openSoftware2()">details</p>
                </div>
                <div id="software2" class="sideItem">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeSoftware2()">&times;</a>
                    <div class="sideItemCaption">
                        <div class="sideItemText">
                            <div include="software2.html"></div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <img src="cardApplication.jpg">
                    <h2>Application</h2>
                    <p class="cardDetails" onclick="openSoftware3()">details</p>
                </div>
                <div id="software3" class="sideItem">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeSoftware3()">&times;</a>
                    <div class="sideItemCaption">
                        <div class="sideItemText">
                            <div include="software3.html"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="network" class="side">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNetwork()">&times;</a>
        <div class="sideCaption">
            <div class="sideText">
                
                <div class="card">
                    <img src="cardWired.jpg">
                    <h2>Wired</h2>
                    <p class="cardDetails" onclick="openNetwork1()">details</p>
                </div>
                <div id="network1" class="sideItem">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNetwork1()">&times;</a>
                    <div class="sideItemCaption">
                        <div class="sideItemText">
                            <div include="network1.html"></div>
                        </div>
                    </div>
                </div>
                

                <div class="card">
                    <img src="cardWireless.jpg">
                    <h2>Wireless</h2>
                    <p class="cardDetails" onclick="openNetwork2()">details</p>
                </div>
                <div id="network2" class="sideItem">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNetwork2()">&times;</a>
                    <div class="sideItemCaption">
                        <div class="sideItemText">
                            <div include="network2.html"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
    <script>includeHTML();</script>
    
</body>
</html>
